version: '3.2'

services:
  zookeeper:
    image: zookeeper:3.4

  kafka-1.0.0:
    image: wurstmeister/kafka:1.0.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: kafka-1.0.0
    ports:
      - "9092"

  kafka-1.1.1:
    image: wurstmeister/kafka:2.11-1.1.1
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: kafka-1.1.1
    ports:
      - "9092"

  kafka-2.6.0:
    image: wurstmeister/kafka:2.13-2.6.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: kafka-2.6.0
    ports:
      - "9092"

  test-runner:
    build: .
    volumes:
       - .:/opt/kafka-php
